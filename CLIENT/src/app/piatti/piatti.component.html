<div>
    <mat-toolbar>
        <span>
            <a [routerLink]="['/ordini']"><mat-icon> arrow_back </mat-icon></a>
        </span>
        <span class="spacer"></span>
        <h2> piatti </h2>
        <span class="spacer"></span>
        <span class="right-buttons">
            <button mat-icon-button (click)="add()"><mat-icon> add </mat-icon></button>
        </span>
    </mat-toolbar>
    <table mat-table [dataSource]="piatti" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Piatto </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <ng-container matColumnDef="tempoPreparazione">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tempo Preparazione </th>
          <td mat-cell *matCellDef="let element"> {{element.tempoPreparazione}} s </td>
        </ng-container>

        <ng-container matColumnDef="costo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo </th>
            <td mat-cell *matCellDef="let element"> {{element.costo}} &euro; </td>
          </ng-container>

          <ng-container matColumnDef="tipologia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipologia </th>
            <td mat-cell *matCellDef="let element"> {{element.tipologia}} </td>
          </ng-container>
      
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button (click)="modifica(element.id)"> Modifica </button>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="tableHeader"></tr>
        <tr mat-row *matRowDef="let row; columns: tableHeader;"></tr>
      </table>
</div>
