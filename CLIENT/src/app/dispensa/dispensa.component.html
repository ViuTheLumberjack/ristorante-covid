<div>
    <mat-toolbar>
        <span>
            <a [routerLink]="['/ordini']"><mat-icon> arrow_back </mat-icon></a>
        </span>
        <span class="spacer"></span>
        <span>
            <h2> dispensa </h2>
        </span>
        <span class="spacer"></span>
        <span class="right-buttons">
            <button mat-icon-button (click)="add()"><mat-icon> add </mat-icon></button>
        </span>
    </mat-toolbar>

    <table mat-table [dataSource]="ingredienti" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ingrediente </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <ng-container matColumnDef="note">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Note </th>
          <td mat-cell *matCellDef="let element"> {{element.note}} </td>
        </ng-container>

        <ng-container matColumnDef="quantita">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantità </th>
            <td mat-cell *matCellDef="let element"> {{element.quantitaDisponibile}} g </td>
          </ng-container>

          <ng-container matColumnDef="quantitaMinima">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantità Minima </th>
            <td mat-cell *matCellDef="let element"> {{element.quantitaMinima}} g </td>
          </ng-container>

          <ng-container matColumnDef="allergenico">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Allergenico </th>
            <td mat-cell *matCellDef="let element"> {{element.allergenico}} </td>
          </ng-container>
      
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button (click)="modifica(element.id)"> Modifica </button>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="tableHeader"></tr>
        <tr mat-row *matRowDef="let row; columns: tableHeader;"></tr>
      </table>
</div>
