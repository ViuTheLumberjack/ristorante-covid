<div>
  <mat-drawer-container class="example-container" autosize>
    <header>
        <h2> ordini </h2>
        <span class="spacer"></span>
        <span class="right-buttons">
          <button mat-button (click)="drawer.toggle()"><mat-icon> list </mat-icon></button>
        </span>
    </header>
  
    <mat-drawer #drawer mode="over" position="end">
      <mat-action-list>
        <mat-list-item><a [routerLink]="['/piatti']"> Visualizza Menu </a></mat-list-item>
        <mat-list-item><a [routerLink]="['/dispensa']"> Visualizza Dispensa </a></mat-list-item>
      </mat-action-list>
    </mat-drawer>

    <table mat-table [dataSource]="ordini" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Piatto </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
    
      <ng-container matColumnDef="ordiniAttivi">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
        <td mat-cell *matCellDef="let element"> {{element.ordiniAttivi}} </td>
      </ng-container>
    
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> 
              <button mat-raised-button (click)="evadiOrdine(element.id)"> Evadi Ordine </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableHeader"></tr>
      <tr mat-row *matRowDef="let row; columns: tableHeader;" [ngClass]="getClass(this.row.ordiniAttivi)"></tr>
    </table>
  </mat-drawer-container>
</div>
